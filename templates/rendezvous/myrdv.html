{% extends '../base.html' %}
{% block content %}
<h1 class="text-2xl font-bold text-center my-8">Liste des Rendez-vous</h1>

<div class="container mx-auto p-4">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for rendezvous in myRDV %}
        <div class="bg-white border border-gray-200 rounded-lg shadow-lg p-6 dark:bg-gray-200 dark:border-gray-300">
            <div class="flex justify-between items-center mb-4">
                <h5 class="text-xl font-medium text-gray-900">{{ rendezvous.patient }}</h5>
                <span class="px-2 py-1 text-sm font-semibold rounded-full 
                             {% if rendezvous.status == 'CONFIRME' %}
                                 bg-green-100 text-green-800
                             {% elif rendezvous.status == 'ANNULE' %}
                                 bg-red-100 text-red-800
                             {% elif rendezvous.status == 'EN_ATTENTE' %}
                                 bg-yellow-100 text-yellow-800
                             {% elif rendezvous.status == 'REPORTER' %}
                                 bg-blue-100 text-blue-800
                             {% endif %}">
                    {{ rendezvous.get_status_display }}
                </span>
            </div>
            <ul class="mb-4">
                <li class="text-sm text-gray-500"><strong>Motif :</strong> {{ rendezvous.motif }}</li>
                <li class="text-sm text-gray-500"><strong>Heure :</strong> {{ rendezvous.heure_rdv }}</li>
            </ul>
            <div class="flex justify-end">
                <a href="#" class="inline-flex items-center px-4 py-2 text-sm font-medium text-white bg-red-700 rounded-lg hover:bg-red-800 focus:outline-none focus:ring-4 focus:ring-red-300">
                    Annuler
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
