{% extends '../base.html' %}
{% load static %}
    {% load static tailwind_tags %}
    {% load tailwind_filters %}
{% block content %}

<div class="flex shadow-md justify-center items-center min-h-screen bg-gray-100">
    <div class="max-w-lg w-full bg-white rounded-lg shadow-md p-6">
     

        <h2 class="text-2xl font-semibold text-center text-gray-800 mb-8">Modification Patient</h2>
        <form action="" method="post" autocomplete="off" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="flex justify-center mt-4">
                <button type="submit" class="text-white bg-green-600 hover:bg-green-600 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">Enregistrer les modifications</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
